<section class="user-list">
  <button class="user-list__btn" routerLink="addUser" mat-raised-button color="primary">Add User</button>
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource">

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element" data-label="First Name"> {{element.firstName}} </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name </th>
        <td mat-cell *matCellDef="let element" data-label="Last Name"> {{element.lastName}} </td>
      </ng-container>

      <!-- birthdate Column -->
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> BirthDate </th>
        <td mat-cell *matCellDef="let element" data-label="BirthDate"> {{element.birthdate |date}} </td>
      </ng-container>

      <!-- isActive Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> isActive </th>
        <td mat-cell *matCellDef="let element" data-label="isActive"> {{element.isActive}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" data-label="">
          <button mat-icon-button color="accent" [routerLink]="'editUser/'+element.id">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

    <div class="loading" *ngIf="isLoading$ |async"> <mat-spinner></mat-spinner></div>
  </div>

</section>
